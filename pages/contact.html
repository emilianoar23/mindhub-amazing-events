<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Amazing Events - Contact</title>
</head>
<body>
    <header>
        <img src="../assets/img/Logo_Amazing_Events.png" alt="logo">
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link text-bg-dark" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-dark" href="../pages/upcoming_events.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-dark" href="../pages/past_events.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-dark" href="../pages/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-dark" href="../pages/stats.html">Stats</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section-nav">
                <a href="../pages/upcoming_events.html" target="_self"><img src="../assets/img/back.png" alt="back"
                        class="hero-btn"></a>
                <h1>Contact us</h1>
                <a href="../pages/stats.html" target="_self"><img src="../assets/img/next.png" alt="next" class="hero-btn"></a>
        </section>
        <section class="contact">
            <form class="contact-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </section>
        </main>
        <footer>
            <div class="social-networks">
                <a href="#" target="_blank"><img src="../assets/img/instagram.png" alt="instagram" class="footer-ico"></a>
                <a href="#" target="_blank"><img src="../assets/img/facebook.png" alt="facebook" class="footer-ico"></a>
                <a href="#" target="_blank"><img src="../assets/img/whatsapp.png" alt="whatsapp" class="footer-ico"></a>
            </div>
            <p>Cohort</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
